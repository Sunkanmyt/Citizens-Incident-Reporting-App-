<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Citizens Reporting App</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="icon" type="image/x-icon" href="img/favicon.png">
</head>
<body>
    <h1>Citizens Reporting App</h1>
    <p class="center-text">Welcome to the Citizens Reporting App</p>

    <div id="report-incident">
        <h2>Report Incident</h2>
        <form id="incident-form">
            <input type="text" id="title" placeholder="Title" required>
            <textarea id="description" placeholder="Description" required></textarea>
            <select id="category" required>
                <option value="Accident">Accident</option>
                <option value="Fighting">Fighting</option>
                <option value="Rioting">Rioting</option>
            </select>
            <input type="file" id="picture">
            <button type="button" onclick="submitIncident()">Submit</button>
        </form>
        <div id="incidentError"></div>
    </div>

    <div id="incidents-list">
        <h2>Submitted Incidents</h2>
        <div id="incident-container"></div>
    </div>

    <!-- <script src="cordova.js"></script> -->
    <script src="js/app.js"></script>
</body>
</html>
